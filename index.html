  <body>    
    
    <div id="dashboard_loader">Loading...</div>

      <div class="stat">

          <h1><span class="stat_total_amount">0.00</span>&euro;</h1>

          Number of Donations
          <h1 class="stat_total_number">0</h1>

    	function chooseSize(n){

    </script>
    <div id="size_links">
    	<b>Cube Size:</b>
    	<a href="javascript:chooseSize(2);">2</a>
    	<a href="javascript:chooseSize(3);">3</a>
